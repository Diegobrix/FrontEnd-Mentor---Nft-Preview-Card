<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <!-- 
    Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left

  Creation of Jules Wyvern 
  -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
  <main class="card">
    <div class="card-image">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="card_details">
      <h1 class="card_details-title">equilibrium #3429</h1>
      <p class="card_details-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card_details-data-wrapper">
        <div class="data_group eth-group">
          <i class="data-icon" id="eth-icon"></i>
          <p class="data_group-details">0.041 ETH</p>
        </div>
        <div class="data_group clock-group">
          <i class="data-icon" id="clock-icon"></i>
          <p class="data_group-details">3 days left</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="creator_details">
      <figure class="creator_details-profile-photo">
        <img src="./images/image-avatar.png" alt="">
      </figure>
      <p>Creation of <span class="creator_details-name">jules wyvern</span></p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
